<html>
<head>
  <title>USD - INR conversion</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
<a style = "color:white" href="login.php">Logout</a>
<div class="container">
	<div class="currency">
		<select id="from_currency">
			<option value="USD" selected>USD</option>
			<option  value="INR">INR</option>
		</select>
		<input type="number" id="from_ammount" placeholder="0" value=1 />
	</div>
	<div class="middle">
		<button id="exchange">
			<i class="fas fa-exchange">X</i>
		</button>
		<div class="rate" id="rate"></div>
	</div>
	<div class="currency">
		<select id="to_currency">
			<option value="INR" selected>INR</option>
			<option value="USD">USD</option>
		</select>
		<input type="number" id="to_ammount" placeholder="0" />
	</div>
</div>
  <script  src="Conv.js"></script>

</body>
</html>
